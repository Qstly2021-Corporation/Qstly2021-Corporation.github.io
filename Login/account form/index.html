<body>
    <!-- partial:index.partial.html -->
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <h1> Personal Information Form</h1>
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="" method="post">

                        <div class="row">
                            <div class="col-50">
                                <h3>Qstly</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Enter your full name" required>
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="user@Qstly.com" required>
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                                <label for="city"><i class="fa fa-clock-o"></i> Age</label>
                                <input type="text" id="age" name="age" placeholder="Minimun age is 18 old" required>
                                <label for="telephone"><i class="fa fa-phone-square"></i> telephone</label>
                                <input type="text" id="telephone" name="city" placeholder="Enter your telephone number" required>
                                <h3 style="display: inline;" id="gender">You Gender:</h3> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <h3 style="display: inline;" id="social">You Social Position:</h3>
                                <div id="the_all">
                                    <span id="The_G"> Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female"></span> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span id="The_Gendeer">Married <input type="radio" name="social" id="married"> single <input type="radio"
                                        name="social" id="single"></span>
                                </div>






                            </div>


                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards (Optional if you will not buy now)</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>

                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>

                                    <i class="fa fa-cc-paypal" style="color:rgb(77, 86, 214);"></i>

                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Enter your name on card">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2023">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
        
        </label>
                        <input type="submit" value="Create Account" class="btn" style="border-radius: 20px;">


                    </form>
                </div>
            </div>

        </div>
        </div>

    </body>

    </html>
